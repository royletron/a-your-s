<html>
  <head>
    <style>
      body {
        margin: 0px;
        background: black;
        font-family: "Courier New", Courier, monospace;
        color: white;
      }
      #holder {
        position: relative;
      }
      #game {
        filter: url(#noise);
      }
      #game {
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="holder">
      <canvas
        id="overlay"
        style="filter: url(#blur) brightness(240%);"
        width="1024"
        height="768"
      ></canvas>
      <canvas id="game" width="1024" height="768"></canvas>
      <svg viewBox="0 0 1024 768" style="display: none;">
        <filter id="blur" x="0%" y="0%" width="100%" height="100%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>
        <filter id="noise" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0 0.2"
            result="NOISE"
            numOctaves="2"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="NOISE"
            scale="10"
            xChannelSelector="R"
            yChannelSelector="R"
          ></feDisplacementMap>
        </filter>
      </svg>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
